name: Deploy Flutter Web in Docker Container to Ubuntu Server
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

#     - name: Set up Docker
#       uses: docker/login-action@v2.1.0
#       with:
#         username: ${{ secrets.DOCKER_USERNAME }}
#         password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Set up Flutter
      uses: subosito/flutter-action@v2.10.0
      with:
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build Flutter Web app
      run: flutter build web --release

    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_ACCESS_TOKEN}}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_ACCESS_TOKEN 
        
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag pacebrian0/conciergeweb:$(date +%s)
      
    - name: Docker Push
      run: docker push pacebrian0/conciergeweb
      
#     - name: Push Docker image to Docker Hub
#       uses: docker/build-push-action@v4
#       with:
#         push: true
#         tags: pacebrian0/conciergeweb:latest

    - name: Deploy Docker container to Ubuntu Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT }}
        script: |
          docker pull pacebrian0/conciergeweb:latest
          docker stop pacebrian0/conciergeweb || true
          docker rm pacebrian0/conciergeweb|| true
          docker run -d --name conciergeweb -p 80:80 pacebrian0/conciergeweb:latest
