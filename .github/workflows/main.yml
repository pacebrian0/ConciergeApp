name: Deploy Flutter Web in Docker Container to Ubuntu Server
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/build-push-action@v2.5.0

    - name: Set up Flutter
      uses: subosito/flutter-action@v2.10.0
      with:
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build Flutter Web app
      run: flutter build web --release

    - name: Build Docker image
      run: docker build -t concierge-web .

    - name: Push Docker image to Docker Hub
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: concierge-web:latest
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy Docker container to Ubuntu Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT }}
        script: |
          docker pull concierge-web:latest
          docker stop concierge-web || true
          docker rm concierge-web|| true
          docker run -d --name concierge-web -p 80:80 concierge-web:latest
